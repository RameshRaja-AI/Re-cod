<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Velmurugan & Karthikeyan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin: 20px auto;
            border: 2px solid #87ceeb;
            border-radius: 10px;
            width: 80%;
            background-color: #fff;
        }
        h1 {
            color: #ff6347;
        }
        h2 {
            color: #4682b4;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .balloons {
            margin-top: 20px;
        }
        .balloon {
            display: inline-block;
            width: 50px;
            height: 70px;
            background-color: #ff6347;
            border-radius: 50% 50% 0 0;
            position: relative;
        }
        .balloon::before {
            content: '';
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: inherit;
            border-radius: 50%;
            position: absolute;
            top: -50%;
            left: 0;
        }
        .string {
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Velmurugan & Karthikeyan!</h1>
        <h2>Wishing you both a fantastic day!</h2>
        <p>Velmurugan, the Computer Science student, and his twin brother Karthikeyan, may this special day bring you joy, love, and everything you both desire. Enjoy your birthday celebrations!</p>
        <div class="balloons">
            <div class="balloon">
                <div class="string"></div>
            </div>
            <div class="balloon" style="background-color: #4682b4;">
                <div class="string"></div>
            </div>
            <div class="balloon" style="background-color: #ff6347;">
                <div class="string"></div>
            </div>
            <div class="balloon" style="background-color: #4682b4;">
                <div class="string"></div>
            </div>
        </div>
    </div>
</body>
</html>
