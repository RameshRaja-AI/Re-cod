<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Velmurugan & Karthikeyan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .birthday-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #ff6347;
        }
        h2 {
            color: #4682b4;
        }
        p {
            font-size: 18px;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ffcccb;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
        }
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <h1>Happy Birthday, Velmurugan!</h1>
        <h2>And Happy Birthday, Karthikeyan!</h2>
        <p>Wishing you both a day filled with happiness and a year filled with joy.</p>
